<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Form Page Pink</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>

    <header class="page-header">
      <div class="page-header__container-logo">
        <a href="#" class="page-header__logo">
          <img class="page-header__logo-image" src="img/logo-pink-white-mobile.svg" width="75" height="23" alt="Логотип сайта PINK">
        </a>
      </div>
      <nav class="main-nav">
        <button class="main-nav__toggle  visually-hidden" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link" href="#">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--active">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-main">

      <h1 class="visually-hidden">PINK проводит конкурс!</h1>

      <section class="competition">
        <h2 class="visually-hidden">Не упустите возможность выиграть ценный приз</h2>
        <p class="competition__description">Конкурс на самое безбашенное путешествие с Пинк</p>
      </section>

    </main>

    <footer class="page-footer">
      <span class="page-footer__logo"></span>
      <ul class="page-footer__list">
        <li class="page-footer__item"><a class="page-footer__icon page-footer__icon--twitter" href="#">1<span class="visually-hidden">Иконка Твиттера</span></a></li>
        <li class="page-footer__item"><a class="page-footer__icon page-footer__icon--facebook" href="#">2<span class="visually-hidden">Иконка Фейсбука</span></a></li>
        <li class="page-footer__item"><a class="page-footer__icon page-footer__icon--youtube" href="#">3<span class="visually-hidden">Иконка Ютуба</span></a></li>
      </ul>
      <p class="page-footer__developer">Разработано</p>
    </footer>















  </body>
</html>
